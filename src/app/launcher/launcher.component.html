<div class="launcher">
	<div class="header">
		<button mat-button routerLink="home" routerLinkActive="active">
			<mat-icon>home</mat-icon> Home
		</button>

		<button mat-button routerLink="changelog" routerLinkActive="active">
			<mat-icon>update</mat-icon> Changelog
		</button>

		<button mat-button (click)="openDocs()">
			<mat-icon>bookmarks</mat-icon> Docs
		</button>

		<!-- <button
			*ngIf="settingsService.getSetting('videoStreaming') | async"
			mat-button
			routerLink="video-stream"
			routerLinkActive="active"
		>
			<mat-icon>screen_share</mat-icon> Stream Video
		</button>

		<button
			*ngIf="settingsService.getSetting('tokboxStreaming') | async"
			mat-button
			routerLink="tokbox-stream"
			routerLinkActive="active"

		<span style="flex-grow: 1;"></span>

		<!-- <button mat-button (click)="onCheckForUpdates()">
			<mat-icon>autorenew</mat-icon> Check for updates
		</button> -->

		<button
			*ngIf="settingsService.getSetting('developerEnabled') | async"
			mat-button
			routerLink="developer"
			routerLinkActive="active"
		>
			<mat-icon>build</mat-icon> Developer
		</button>

		<button
			*ngIf="settingsService.getSetting('interfaceLogs') | async"
			mat-button
			routerLink="logs"
			routerLinkActive="active"
		>
			<mat-icon>notes</mat-icon> Logs
		</button>

		<button mat-button routerLink="settings" routerLinkActive="active">
			<mat-icon>settings</mat-icon> Settings
		</button>

		<button
			*ngIf="settingsService.getSetting('worldServer') | async"
			mat-button
			routerLink="world-server"
			routerLinkActive="active"
			[style.backgroundColor]="
				worldServerService.running ? '#8bc34a' : ''
			"
			[style.color]="worldServerService.running ? '#fff' : '#f44336'"
		>
			<mat-icon>dns</mat-icon> World server
		</button>

		<button
			mat-flat-button
			color="warn"
			style="margin-right: 0;"
			*ngIf="running"
			(click)="onForceClose()"
		>
			<mat-icon>close</mat-icon> Force close Tivoli
		</button>
	</div>
	<div class="content">
		<router-outlet></router-outlet>
	</div>
	<app-launch-bar></app-launch-bar>
</div>
