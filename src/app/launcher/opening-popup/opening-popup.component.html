<p>It might takes a couple of seconds untill the window opens.</p>
<div style="text-align: right;">
	<button mat-flat-button (click)="onDismiss()">
		Dismiss

	<span style="padding: 0 4px;"></span>
	<button mat-flat-button color="primary" (click)="onMinimize()">

	</button>
</div>
